version: '3.8'

services:
  fincompilance-backend:
    build: .
    container_name: fincompilance-api
    ports:
      - "5000:5000"
    environment:
      # Database Configuration
      - PGHOST=${PGHOST}
      - PGDATABASE=${PGDATABASE}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - PGSSLMODE=${PGSSLMODE}
      - PGCHANNELBINDING=${PGCHANNELBINDING}
      
      # API Keys
      - OPEN_ROUTER_API_KEY=${OPEN_ROUTER_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      
      # Notifications
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      # Mount for logs (optional)
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/get_updates"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fincompilance-network

networks:
  fincompilance-network:
    driver: bridge

volumes:
  logs:
